<li class="list-group-item">
  <div
    class="recommendation-title"
    style="cursor: pointer;"
    data-toggle="collapse"
    data-target="#recommendation-collapse-{{ section }}-{{ forloop.counter0 }}"
    aria-expanded="false"
    aria-controls="recommendation-collapse-{{ section }}-{{ forloop.counter0 }}">
    {{meal}}
  </div>
  <div
    class="collapse"
    id="recommendation-collapse-{{ section }}-{{ forloop.counter0 }}"
    style="margin-top: 10px;">

    <div class="card card-body">
      <ul class="list-group list-group-flush">
        {% for ing in meal.ingredients.all %}
          <li class="list-group-item">{{ ing }}</li>
        {% endfor %}
        <button type="button" class="btn btn-outline-secondary copy-to-clipboard">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-clipboard"
            viewBox="0 0 16 16"
          >
            <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"></path>
            <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"></path>
          </svg>
          Copy
        </button>
      </ul>
    </div>
  </div>
</li>
